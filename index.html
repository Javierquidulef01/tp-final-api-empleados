<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <style>
        body {
            background-color: rgb(238, 249, 249);

        }
        #formulario {
            background-color: rgb(212, 236, 236);
            border-radius: 3%;
        }

        .table-buttons button {
            width: 85px;
        }

        .table-buttons > a{
            text-decoration: none;
            color: white;
        }

        tr {
            text-align: center;
        }
        </style>
    <title>Document</title>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class=" col-xl-7 col-lg-8 col-md-10 col-sm-12">
                <h2 class="fs-1">Formulario de Empleado</h2>
                <form action="" class="align-self-center p-4 " method="post" id="formulario">
                        <input type="hidden" id="idEmpleado">
                        
                        <label for="name" class="form-label fs-5 fw-bold">Ingrese su nombre y apellido</label><br>
                        <input type="text" id="name" class="form-control" placeholder="Nombre y apellido" required><br>
           
                        <label for="city" class="form-label fs-5 fw-bold">Ingrese su ciudad</label><br>
                        <input type="text" id="city" class="form-control" placeholder="Ciudad" required><br>
                        
                        <label for="birthday" class="form-label fs-5 fw-bold">Ingrese su fecha de nacimiento</label><br>
                        <input type="date" id="birthday" class="form-control" placeholder="Fecha de nacimiento" required><br>
                        
                        <label for="email" class="form-label fs-5 fw-bold">Ingrese su correo</label><br>
                        <input type="email" id="email" class="form-control" placeholder="Correo" required><br>
                        
                        <div class="mb-3">
                            <button type="button" class="btn btn-success" id="btnEnviar">Agregar</button>
                            <button type="button" class="btn btn-secondary" id="btnLimpiar">Limpiar</button>
                        </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <h2 class="fs-1">Lista de Empleados</h2>
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
                <tr class="fs-4 fw-bold align-middle">
                    <th>ID</th>
                    <th>Nombre y Apellido</th>
                    <th>Ciudad</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
</html>
